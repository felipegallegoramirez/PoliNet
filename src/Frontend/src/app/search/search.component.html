<img class="Background" src="./../../assets/fondo.PNG" alt="">
<section class="body-search">
    <form class="inputSearch">
        <input type="text" id="Searching">
        <button>
            <img src="./../../assets/searchIcon.png" alt="">
        </button>
    </form>
    <div class="ResultSearch">
        <a href="/Profile/{{user._id}}" class="ContainerProfile" id="ContainerProfile"  *ngFor=" let user of users">
            <div class="imageProfile">
                <img src="./../../assets/ImageProfile.jpg" alt="">
            </div>
            <div class="nameProfile">
                <p class="nameP">{{user.name}}</p>
                <p>{{user.category}}</p>
            </div>
        </a>
    </div>
</section>
